<div class="panel panel-default">
    <div class="panel-heading">{{worker.name}}</div>
    <div class="panel-body">
        <p>
            <strong *ngIf="worker.type === 'сотрудник'">{{worker.role}}</strong>
            <strong *ngIf="worker.type === 'руководитель'" style="color:RGBA(255,0,0,1)">{{worker.role}}</strong>
        </p>
    </div>
</div>
