<form [formGroup]="personForm">
    <div class="row mt-2">
        <div class="col-12">
            <input type="text" class="form-control" formControlName="firstName" placeholder="Имя">
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12">
            <input type="text" class="form-control" formControlName="lastName" placeholder="Фамилия">
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12">
            <input type="text" class="form-control" formControlName="middleName" placeholder="Отчество">
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-4">
            <input type="text" class="form-control" formControlName="seriaP" placeholder="Серия">
        </div>
        <div class="col-8">
            <input type="text" class="form-control" formControlName="numberP" placeholder="Номер">
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12">
            <input type="text" class="form-control" formControlName="inn" placeholder="ИНН">
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12">
            <input type="text" class="form-control" formControlName="email" placeholder="Почта">
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12">
            <input type="text" class="form-control" formControlName="phone" placeholder="Телефон">
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12">
            <button [disabled]="personForm.invalid" class="btn btn-primary">Сохранить</button>
        </div>
    </div>
</form>
